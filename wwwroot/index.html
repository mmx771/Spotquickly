<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotquickly - Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
        }

        h1 {
            text-align: center;
            color: #1DB954;
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #1DB954;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

            button:hover {
                background-color: #1ed760;
            }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #fff;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .track-info {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <h1>Spotquickly - Top Tracks</h1>

    <!-- Aquí va el botón de login de Spotify -->
    <button onclick="window.location.href='/api/auth/login'">Iniciar con Spotify</button>

    <h2>Canciones más escuchadas</h2>
    <ul id="track-list"></ul>

    <script>
        // Función para obtener el token desde la URL
        function getAccessTokenFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get("token"); // Recupera el token de la URL
        }

        const token = getAccessTokenFromUrl();

        if (token) {
            fetch(`https://spotquickly.onrender.com/api/auth/top-tracks?token=${token}`)
                .then(response => response.json())
                .then(data => {
                    const list = document.getElementById("track-list");
                    if (data && data.length > 0) {
                        data.forEach(track => {
                            const li = document.createElement("li");
                            li.classList.add("track-info");
                            li.innerHTML = `
                                        <span>${track.name} - ${track.artists[0].name}</span>
                                        <a href="${track.album.external_urls.spotify}" target="_blank">Ver en Spotify</a>
                                    `;
                            list.appendChild(li);
                        });
                    } else {
                        const li = document.createElement("li");
                        li.textContent = "No se encontraron canciones.";
                        list.appendChild(li);
                    }
                })
                .catch(error => {
                    console.error("Error obteniendo canciones:", error);
                });
        } else {
            const list = document.getElementById("track-list");
            const li = document.createElement("li");
            li.textContent = "Inicia sesión con Spotify para ver tus canciones más escuchadas.";
            list.appendChild(li);
        }
    </script>
</body>
</html>
